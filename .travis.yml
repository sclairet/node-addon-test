language: node_js
node_js:
- node
os:
- linux
- osx
env:
- PLATFORM="$TRAVIS_OS_NAME"
before_install:
- npm install -g node-gyp
- echo $PLATFORM
- |
  if [["$PLATFORM"=="osx"]]
  then
   PLATFORM="darwin"
  fi
- echo $PLATFORM
script:
- node-gyp configure
- node-gyp build
- mkdir $TRAVIS_BUILD_DIR/build/Release/bin
- cp $TRAVIS_BUILD_DIR/build/Release/test_addon.node $TRAVIS_BUILD_DIR/build/Release/bin
- tar cfvz $TRAVIS_BUILD_DIR/build/Release/test_addon_$TRAVIS_OS_NAME.tar.gz $TRAVIS_BUILD_DIR/build/Release/bin
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/build/Release/test_addon_$PLATFORM.tar.gz"
  skip_cleanup: true
  on:
    repo: sclairet/node-addon-test
    tags: true
